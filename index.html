<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand" href="#">Weather Dashboard</h1>
        </div>
    </nav>
</header>
<body>
    <div class="container-fluid">
        <!-- card for city search -->
    <div class="card d-flex">
        <div class="col-3 card-body">
          <h5 class="card-title">Search for a City:</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="searched-city" placeholder="Search City" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-button">
                <i class="fas fa-search-location"></i>
            </button>
            <div class="search-history-list"></div>
          </div>
        </div>
        <form id="results"></form>
    </div>
        <!-- current weather card -->
        <div class="card d-flex flex-row" id="current-weather">
            <h5 class="d-flex justify-content-end">Current Weather: </h5>
            <div class="card-body" id="current-weather">
                <img id="current-icon"> 
            </div>
        </div>
        <!-- five day forecast cards -->
        <div class="card-group" id="five-day-cards">
            <div class="card">
              <div class="card-body bg-primary mb-3" id="card-one">
                <h5 class="card-title text-white bg-primary" id="date-one"></h5>
                <img class="bg-primary" id="icon-one">
                <p class="bg-primary text-white" id="temp-one"></p>
                <p class="bg-primary text-white" id="humid-one"></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body bg-primary mb-3" id="card-two">
                <h5 class="card-title text-white bg-primary" id="date-two"></h5>
                <img class="bg-primary" id="icon-two">
                <p class="bg-primary text-white" id="temp-two"></p>
                <p class="bg-primary text-white" id="humid-two"></p>
              </div>
            </div>
            <div class="card">
                <div class="card-body bg-primary mb-3" id="card-three">
                  <h5 class="card-title text-white bg-primary" id="date-three"></h5>
                  <img class="bg-primary" id="icon-three">
                  <p class="bg-primary text-white" id="temp-three"></p>
                  <p class="bg-primary text-white" id="humid-three"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary mb-3" id="card-four">
                  <h5 class="card-title text-white bg-primary" id="date-four"></h5>
                  <img class="bg-primary" id="icon-four">
                  <p class="bg-primary text-white" id="temp-four"></p>
                  <p class="bg-primary text-white" id="humid-four"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-primary mb-3" id="card-five">
                  <h5 class="card-title text-white bg-primary" id="date-five"></h5>
                  <img class="bg-primary" id="icon-five">
                  <p class="bg-primary text-white" id="temp-five"></p>
                  <p class="bg-primary text-white" id="humid-five"></p>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>

    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    

    <script src="assets/script.js"></script>
</body>
</html>
